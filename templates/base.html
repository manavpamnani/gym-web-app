<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Pro - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #da8d53, #d667c6);">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="/">Gym Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="content" class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Gym Pro. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
